{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clinic App – Patient Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .container {
        flex: 1;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <!-- Header -->
      <div class="text-center mb-4">
        <!-- ✅ FIXED: use static instead of media -->
        <img src="{% static 'images/lico_logo.png' %}" alt="LICO TECH SOLUTIONS PTY" class="img-fluid" style="max-height: 80px;" />
        <h1 class="mt-2 text-primary">Clinic App</h1>
      </div>

      <!-- Notice Banner -->
      <div id="noticeBanner" class="alert alert-warning d-none" role="alert"></div>

      <!-- Add Patient -->
      <div class="card shadow-sm p-4 mb-4">
        <h4 class="mb-3">Add New Patient</h4>
        <form id="patientForm" enctype="multipart/form-data">
          <div class="row g-3">
            <div class="col-md-6">
              <input type="text" name="name" class="form-control" placeholder="Full Name" required />
            </div>
            <div class="col-md-6">
              <input type="date" name="date_of_birth" class="form-control" placeholder="Date of Birth" required />
            </div>
            <div class="col-md-6">
              <input type="text" name="identity_number" class="form-control" placeholder="Identity Number" required />
            </div>
            <div class="col-md-6">
              <input type="email" name="email" class="form-control" placeholder="Email Address" required />
            </div>
            <div class="col-md-6">
              <input type="text" name="phone" class="form-control" placeholder="Phone Number" required />
            </div>
            <div class="col-md-12">
              <input type="file" name="photo" class="form-control" accept="image/*" />
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-3 w-100">Submit</button>
          <p id="message" class="text-success mt-3"></p>
        </form>
      </div>

      <!-- Edit Patient -->
      <div class="card shadow-sm p-4 mb-4 d-none" id="editSection">
        <h4 class="mb-3">Edit Patient</h4>
        <form id="editForm">
          <div class="mb-3">
            <label>Patient ID</label>
            <input type="text" id="displayId" class="form-control" readonly />
            <input type="hidden" name="id" />
          </div>
          <div class="row g-3">
            <div class="col-md-6">
              <input type="text" name="name" class="form-control" placeholder="Full Name" required />
            </div>
            <div class="col-md-6">
              <input type="date" name="date_of_birth" class="form-control" placeholder="Date of Birth" required />
            </div>
            <div class="col-md-6">
              <input type="text" name="identity_number" class="form-control" placeholder="Identity Number" required />
            </div>
            <div class="col-md-6">
              <input type="email" name="email" class="form-control" placeholder="Email Address" required />
            </div>
            <div class="col-md-6">
              <input type="text" name="phone" class="form-control" placeholder="Phone Number" required />
            </div>
          </div>
          <button type="submit" class="btn btn-success mt-3 w-100">Update</button>
        </form>
      </div>

      <!-- Summary -->
      <div class="alert alert-info text-center" id="patientSummary">
        Total Patients: <strong id="patientCount">0</strong>
      </div>

      <!-- Patient Table -->
      <div class="table-responsive mb-5">
        <h4>Current Patients</h4>
        <table class="table table-bordered mt-3">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Photo</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="patientsTableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-auto py-4 border-top bg-white">
      <div class="mb-2">
        <a href="https://facebook.com/yourpage" target="_blank" class="text-decoration-none me-3">Facebook</a>
        <a href="https://twitter.com/yourhandle" target="_blank" class="text-decoration-none me-3">X</a>
        <a href="https://linkedin.com/in/yourprofile" target="_blank" class="text-decoration-none">LinkedIn</a>
      </div>
      <p class="text-muted small">© 2025 LICO TECH SOLUTIONS Pty. All rights reserved.</p>
    </footer>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- App Logic -->
    <script>
      // (unchanged JS logic)
    </script>
  </body>
</html>
